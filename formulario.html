    <header>
            <div class="contenedor-header">
                
                <div class="headercolor clearfix">
                    <div class="perfil">
                    <p class="logo">GP</p>
                    </div>
                    <div class="titulo">
                    <h1>Estudio Contable Panossian</h1>
                    </div>
                </div>
                <div class="menu-principal">
                <div class="hamburguesa">
                    <i class="fas fa-bars"></i>
                </div>
                <nav class="barra">
                    <a href="index.html">Inicio</a>
                    <a href="#">Nosotros</a>
                    <a href="#">Servicios</a>

                </nav>
                </div>  
            </div><!--fin contenedor-header--> 
    </header>

    <main>

        <div class="contenido">
          <section class="seccion">
            <h2>Contacto</h2>
            <div class="contenedor-formulario clearfix">
                <form autocomplete="off" action="">
                  <div class="campo">
                      <label for="nombre">Nombre: </label>
                      <input type="text" id="nombre" class="nombre" placeholder="Ingrese su nombre completo" required>
                  </div>
                  <div class="campo">
                      <label for="telefono">Teléfono: </label>
                      <input type="tel" id="telefono" name="telefono" placeholder="Fijo o celular" required>
                  </div>
                  <div class="campo">
                      <label for="email">E-mail: </label>
                      <input type="email" name="email" id="email" placeholder="email@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Ingrese un e-mail válido" required>
                  </div>    
                  <div class="campo">
                      <label for="consulta">Su Consulta:</label>
                      <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Ingrese su consulta en este campo"></textarea>
                  </div>
                  <div class="campo button">
                      <button type="submit">ENVIAR</button>
                  </div>    
                </form>
            </div><!--Fin contenedor-formulario-->
          </section> 
        </div><!--Fin contenido-->



    </main>

    <footer>
      <div class="contenedor-footer clearfix">
